<h2>{{btnName}} Todo</h2>

<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="Todo">  Darbiņš  </label>
        <div class="controls">
            <input type="text" ng-model="item.Todo" id="Todo">
        </div>
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{btnName}}
        </button>
        <a href="#/" class="btn">Atcelt</a>
    </div>
</form>
<div ng-controller="subitemsController">
    <table class="table table-striped table-hover">
        <thead>
        <th sorted="Title">Darbiņš</th>
        <th sorted="Priority">Prioritāte</th>
        <th sorted="DueDate">Izpildes Termiņš</th>
        <th sorted="Description">Apraksts</th>
        <th sorted="Attachments">Pievienotie faili</th>
        <th sorted="Notes">Piezīmes</th>
        <th><a href="#/newsub/{{item.TodoItemId}}"><i class="icon-plus-sign"></i></a></th>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" id="item_{{item.ID}}">
                <td>{{item.Title}}</td>
                <td>{{item.Priority}}</td>
                <td>{{item.DueDate}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Attachments}}</td>
                <td>{{item.Notes}}</td>
                <td>
                    <a href="#/editsub/{{item.ID}}"><i class="icon-edit"></i></a>
                    <a ng-click="delete()"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
